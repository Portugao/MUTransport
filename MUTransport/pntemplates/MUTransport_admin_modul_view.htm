<div class="z-admincontainer">

<h2><!--[$templatetitle]--></h2>

</p>
<!--[/securityutil_checkpermission_block]-->

<table class="z-admintable">
    <thead>
    <tr>
        <th align="left" valign="middle">
    <!--[if $sort eq "name"]-->
            <a href="<!--[pnmodurl modname="MUTransport" type="admin" func="view" ot="modul" sort="name" sdir=$sdir]-->" style="font-style: italic">

            <a href="<!--[pnmodurl modname="MUTransport" type="admin" func="view" ot="modul" sort="name" sdir="asc"]-->">

<!--[gt text="Name"]-->

            </a>
        </th>
        <th align="left" valign="middle">
    <!--[if $sort eq "state"]-->
            <a href="<!--[pnmodurl modname="MUTransport" type="admin" func="view" ot="modul" sort="state" sdir=$sdir]-->" style="font-style: italic">

            <a href="<!--[pnmodurl modname="MUTransport" type="admin" func="view" ot="modul" sort="state" sdir="asc"]-->">

<!--[gt text="Status"]-->

            </a>
        </th>

        <th align="left" valign="middle"><!--[gt text="Options"]--></th>
    </tr>
    </thead>
    <tbody>

    <!--[foreach from=$objectArray item="modul"]-->
    <tr class="<!--[cycle values="z-odd, z-even"]-->">

            <!--[$modul.name|pnvarprephtmldisplay|default:""]-->

        </td>
        <td align="left" valign="top">
        <!--[if $modul.state eq $active]-->
        <!--[pnimg modname="core" src="greenled.gif" set="icons/extrasmall" alt=$active]-->
        <!--[else]-->
        <!--[pnimg modname="core" src="redled.gif" set="icons/extrasmall" alt=$notinstalled]-->
        <!--[/if]-->
<!--[$modul.state|pnvarprepfordisplay|default:""]-->


        </td>



        <td align="right" valign="top" style="white-space: nowrap"><!--[if $modul.state eq $active || $modul.state eq $inactive]-->
    <!--[securityutil_checkpermission_block component="MUTransport::" instance=".*" level="ACCESS_EDIT"]-->
            <a href="<!--[pnmodurl modname=MUTransport type=admin func=read id=$modul.modulid name=$modul.name]-->">
                <!--[pnimg src="edit_add.gif" modname="core" set="icons/extrasmall" alt=_EDIT altml=true title=$editTitle]-->

    <!--[/securityutil_checkpermission_block]-->

            <a href="<!--[pnmodurl modname=MUTransport type=admin func=pagedelete id=$modul.modulid name=$modul.name]-->">

            </a>
    <!--[/securityutil_checkpermission_block]--><!--[/if]-->
        </td>


    </tr>
    <!--[foreachelse]-->

</table>

</div>
